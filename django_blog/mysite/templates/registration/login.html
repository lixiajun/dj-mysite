{% extends "base.html" %}
{% block title %}Login{% endblock %}

{% block content %}
<div class="row text-center vertical-middle-sm">
    <h1>Login</h1>
    <p>Input your username and password</p>
    <form class="form-horizontal" action="{% url 'account:user_login' %}" method="post">{% csrf_token %}  <!--写在form中，预防csrf-->
        <!--{{ form.as_p }}  <!--渲染html代码-->
        <div class="form-group">
            <label for="{{ form.username.id_for_label }}" class="col-md-5 control-label" style="color:red">
                <span1 class="glyphicon glyphicon-user"></span1>Username</label>
                <!--for是规定label与哪个表单元素绑定-->
            <div class="col-md-6 text-left">{{ form.username }}</div>
        </div>
        <div class="form-group">
            <label for="{{ form.password.id_for_label }}" class="col-md-5 control-label" style="color:blue">
                <span1 class="glyphicon glyphicon-floppy-open"></span1>password</label>
            <div class="col-md-6 text-left">{{ form.password }}</div>
        </div>

        <input type="submit" class="btn btn-primary btn-lg" value="Login">
    </form>
</div>
{% endblock %}
